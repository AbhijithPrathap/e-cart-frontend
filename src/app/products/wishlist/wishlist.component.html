 <!-- wishlist without content -->
 <div class="container mt-5 mb-5" *ngIf="wishlist.length==0">
    <div class="row mt-5 mb-5">
        <div class="col mt-5 mb-5 text-center">

            <img class="mt-5" src="https://cdn.dribbble.com/users/392618/screenshots/2121061/wishlist.gif" alt="">
            <button  class="btn btn-outline-light bg-dark m-3" routerLink=""> Explore Now</button>

        </div>
    </div>
 </div>

 <!-- wishlist with content -->
 <!-- Section-->
 <section class="py-5" *ngIf="wishlist.length !==0" >
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5"  *ngFor="let list of wishlist">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" src={{list.image}} alt="..." height="200px"/>
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{list.title}}</h5>
                            <!-- Product price-->
                            ${{list.price}}
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                    <!-- Product actions-->
                    <button class="btn" (click)=" deletetWishlist(list.id)"><i class="fa-solid fa-heart-circle-xmark fa-fade text-danger"></i> </button>
                    <button class="btn" (click)="addToCart(list)" ><i class="fa-solid fa-cart-plus fa-beat text-success"></i></button>
                    
                </div>
                    <!-- <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">View Products</a></div>
                    </div>-->
                </div>
            </div>
            </div>
            </div>
            </section>
